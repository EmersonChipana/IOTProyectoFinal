<app-navbar></app-navbar>

<div class="container text-center my-5">
  <div class="row">
    <h1>Estado del LED</h1>
  </div>
  <div class="row my-3">
    <div class="col" >
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" (click)="cambiarEstado()">
        <label class="onoffswitch-label" for="myonoffswitch">
          <div class="onoffswitch-inner"></div>
          <div class="onoffswitch-switch"></div>
        </label>
      </div>
    </div>
  </div>
  <div class="row my-5">
    <h1>Cambiar color de LED</h1>
  </div>
  <div class="row">
    <div class="col">
      <input type="color" value="#ffffff" class="color" name="color" (input)="inputColor()" id="color">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="cambiarColor()">Cambiar Color</button>
    </div>
  </div>
</div>
